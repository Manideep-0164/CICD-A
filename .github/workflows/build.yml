name : Code Tester

on : push

jobs:

  print-version:

    runs-on: ubuntu-latest

    steps: 

      - name : install node verson
        uses : actions/setup-node@v2
        with : 
          node-version: "14.x"

      - name : print node version
        run : node --version

      - name : run-eslint
        uses : actions/setup-node@v2
        run : npm install
        run : npm run test

  Run-eslint:

    runs-on : ubuntu-latest

    steps:
    
      - name : checkout code
        uses : actions/checkout@v2
        
      - name : install-node.js
        uses : actions/setup-node@v2
        with :
          node-version : '14.x'
        run : node --version

      - name : install dependencies
        run : npm i

      - name : run eslint
        run : npx eslint .



  